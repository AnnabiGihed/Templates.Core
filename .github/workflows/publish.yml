name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on version tags (e.g., v1.0.0)

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x' # Update as needed (e.g., '7.x' or 'latest')

    - name: Authenticate to GitHub Packages
      run: dotnet nuget add source "https://nuget.pkg.github.com/AnnabiGihed/index.json" --name "github" --username "AnnabiGihed" --password ${{ secrets.TEMPLATES_SECRET }} --store-password-in-clear-text

    - name: Build and pack all projects
      run: |
        # Find all .csproj files, build, and pack each
        for csproj in $(find . -name "*.csproj"); do
          echo "Processing project: $csproj"
          dotnet build "$csproj" -c Release
          dotnet pack "$csproj" -c Release
        done

    - name: Publish all NuGet packages
      run: |
        # Find all .nupkg files in the workspace and push to GitHub
        for nupkg in $(find . -name "*.nupkg"); do
          echo "Publishing package: $nupkg"
          dotnet nuget push "$nupkg" \
            --source github \
            --api-key ${{ secrets.TEMPLATES_SECRET }}
        done
