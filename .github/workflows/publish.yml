name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Extract tag version
      id: extract_version
      shell: bash
      run: |
        TAG_VERSION="${GITHUB_REF#refs/tags/v}"
        echo "Tag version: $TAG_VERSION"
        echo "version=$TAG_VERSION" >> $GITHUB_ENV

    - name: Authenticate to GitHub Packages
      run: dotnet nuget add source "https://nuget.pkg.github.com/AnnabiGihed/index.json" \
        --name "github" \
        --username "AnnabiGihed" \
        --password "${{ secrets.TEMPLATES_SECRET }}" \
        --store-password-in-clear-text

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Pack (only packable projects)
      shell: bash
      run: |
        set -e
        # Only pack projects that declare IsPackable=true
        mapfile -t projects < <(grep -RIl "<IsPackable>true</IsPackable>" . | grep -E "\.csproj$" || true)

        if [ ${#projects[@]} -eq 0 ]; then
          echo "No packable projects found (IsPackable=true)."
          exit 1
        fi

        for csproj in "${projects[@]}"; do
          echo "Packing: $csproj"
          dotnet pack "$csproj" -c Release --no-build /p:Version="${{ env.version }}" -o ./artifacts
        done

    - name: Publish all NuGet packages
      shell: bash
      run: |
        set -e
        shopt -s nullglob
        for nupkg in ./artifacts/*.nupkg; do
          echo "Publishing package: $nupkg"
          dotnet nuget push "$nupkg" \
            --source github \
            --api-key "${{ secrets.TEMPLATES_SECRET }}" \
            --skip-duplicate
        done
